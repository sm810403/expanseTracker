<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Expanse Tracker</h1>
            <div class="balance">
                <h3>Total Balance:</h3>
                <div class="total">$0</div>
            </div>
            <div class="box">
                <div class="plus">
                    <h4>Income:</h4>
                    <div class="plusMoney">+$0</div>
                </div>
                <div class="minus">
                    <h4>Expanse:</h4>
                    <div class="minusMoney">-$0</div>
                </div>
            </div>
            <form action="#" method="post">
                <label for="text">Text:</label>
                <input type="text" id="text" placeholder="Enter Text...">
                <label for="number">Text:</label>
                <input type="number" id="number" placeholder="Enter Text...">
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
